<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>이미지 갤러리</title>
</head>

<div>
  <div class="container">
    <h1>Image Gallery</h1>
    <div id="gallery1">
      <h2>Gallery1</h2>
      <div>
        <img src="./images/pic1.jpg" id="photo" alt="pic">
      </div>
      <button id="btn" onclick="gallery(0)">pre</button>
      <button id="btn" onclick="gallery(1)">next</button>
    </div>


    <div id="gallery2">
      <h2>Gallery2</h2>
      <div class="main-img">
        <img src="./images/img1.jpg" alt="img1">
      </div>
      <!--main-img-->
      <ul class="img-thumb">
        <li><a href="#"><img src="./images/img1.jpg" alt="img1"></a></li>
        <li><a href="#"><img src="./images/img2.jpg" alt="img2"></a></li>
        <li><a href="#"><img src="./images/img3.jpg" alt="img3"></a></li>
      </ul>
    </div>
  </div>
  <!--gallery2-->
</div>
<!--container-->

<script src="/main.js"></script>
</body>

</html>
